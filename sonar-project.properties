# must be unique in a given SonarQube instance
sonar.projectKey=mightylucy
# this is the name displayed in the SonarQube UI
sonar.projectName=MightyLucy
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
sonar.exclusions=wp-admin/**,wp-includes/**,wp-content/uploads/**,wp-content/plugins/**,wp-content/plugins/advanced-custom-fields/**,wp-content/plugins/gravityforms/**,wp-content/plugins/admin-menu-editor/**,wp-content/plugins/wpmudev-updates/**,wp-content/plugins/wp-ajaxify-comments/**,wp-content/themes/twentyfourteen/**,wp-content/plugins/advanced-custom-fields/**,wp-content/plugins/facetwp/**,wp-content/plugins/responsive-lightbox/**,wp-content/plugins/wp-migrate-db-pro/**,wp-content/plugins/htmlemail/**,wp-content/plugins/site-categories/**,wp-content/plugins/acf-repeater/**,wp-content/themes/twentyfifteen/**